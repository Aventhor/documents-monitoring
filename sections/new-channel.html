<div class="new-channel">
    <h2>Добавить новый источник</h2>
    <div class="new-channel-wrapper">
        <div class="option">
            <div class="o-wrapper">
                <h3 class='option-title'>Название</h3>
            </div>
            <div class="option-button">
                <input class="option-input" name="channel-name"></input>
            </div>
        </div>
        <div class="option">
            <div class="o-wrapper">
                <h3 class='option-title'>Папка входящих</h3>
                <span class="option-desc" name="new-channel-in-folder-path"></span>
            </div>
            <div class="option-button">
                <button class="btn-dialog" name="new-channel-in-folder">Выбрать</button>
            </div>
        </div>
        <div class="option">
            <div class="o-wrapper">
                <h3 class='option-title'>Папка исходящих</h3>
                <span class="option-desc" name="new-channel-out-folder-path"></span>
            </div>
            <div class="option-button">
                <button class="btn-dialog" name="new-channel-out-folder">Выбрать</button>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="accept-add-button">&#x2713;</button>
        <button type="button" class="close-add-button">&#215;</button>
    </div>
</div>
