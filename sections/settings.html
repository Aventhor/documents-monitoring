<section class="settings">
    <h2>Настройки</h2>
    <div class="settings-wrapper">
        <div class="option">
            <div class="o-wrapper">
                <h3 class='option-title'>Логи</h3>
                <span class="option-desc">Включить ведение лога</span>
            </div>
            <div class="onoffswitch">
                <input type="checkbox" name="logs" class="onoffswitch-checkbox" id="logs" checked>
                <label class="onoffswitch-label" for="logs"></label>
            </div>
        </div>
        <div class="option">
            <div class="o-wrapper">
                <h3 class='option-title'>История изменений</h3>
                <span class="option-desc">Включить журнал изменений</span>
            </div>
            <div class="onoffswitch">
                <input type="checkbox" name="history" class="onoffswitch-checkbox" id="history" checked>
                <label class="onoffswitch-label" for="history"></label>
            </div>
        </div>
    </div>
    <button class="close-settings-button">&#215</button>
</section>
